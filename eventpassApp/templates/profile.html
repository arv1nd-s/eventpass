{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">My Profile</h2>
            <hr>
            <div class="text-center">
                <img src="https://static.vecteezy.com/system/resources/previews/009/267/561/non_2x/user-icon-design-free-png.png" alt="Profile Picture" class="rounded-circle" width="150">
            </div>
            <br>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" value="{{ user.first_name }}" disabled>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" value="{{ user.username }}" disabled>
            </div>
        </div>
    </div>
</div>
{% endblock %}
